<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Another Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="display-main">
          <div class="display-input"></div>
          <div class="display-result"></div>
        </div>
        <div class="buttons-container">
          <button class="digit" value="7">7</button>
          <button class="digit" value="8">8</button>
          <button class="digit" value="9">9</button>
          <button class="operator-func backspace">DEL</button>
          <button class="operator-func all-clear">AC</button>
          <button class="digit" value="4">4</button>
          <button class="digit" value="5">5</button>
          <button class="digit" value="6">6</button>
          <button class="operator" value="*">x</button>
          <button class="operator" value="/">รท</button>
          <button class="digit" value="1">1</button>
          <button class="digit" value="2">2</button>
          <button class="digit" value="3">3</button>
          <button class="operator" value="+">+</button>
          <button class="operator" value="-">-</button>
          <button class="digit" value="0">0</button>
          <button class="decimal-point" value=".">.</button>
          <button class="operator-func clear-current">C</button>
          <button class="operator-func equal">=</button>
        </div>
      </div>

      <div class="footer">
        <div class="author">
          Made by:
          <a href="https://github.com/thandora" target="_blank" rel="noopener noreferrer"
            >Thandora</a
          >
        </div>
        <div class="author-git">
          <a href="https://github.com/thandora/calculator" target="_blank" rel="noopener noreferrer"
            >Source code</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
