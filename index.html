<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Another Calc Clone</title>
  </head>
  <body>
    <div class="calc">
      <div class="display-main">
        <div class="display-input"></div>
        <div class="display-result"></div>
      </div>
      <div class="buttons-container">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator">DEL</button>
        <button class="operator">AC</button>

        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator multiply">x</button>
        <button class="operator divide">รท</button>

        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator add">+</button>
        <button class="operator subtract">-</button>

        <button class="digit">0</button>
        <button class="digit">.</button>
        <button class="operator clear-current">C</button>
        <button class="operator equal">=</button>
      </div>
    </div>
  </body>
</html>
